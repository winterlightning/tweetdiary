<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tweet Diary</title>
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
	
	
	<!-- app css -->
	<link href="css/app.css" rel="stylesheet">
	<link href="css/typicons.css" rel="stylesheet">
	<script src="http://nimbusbase.com/static/nimbus.min.js"></script>
	
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
	
</head>

<body>

	<div id="loading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('img/low_contrast_linen.png') #000; z-index: 10000; display: block; text-align: center;">

		<img style="margin: auto; display: block; vertical-align: middle; margin-top: 100px;" src="logo.png" />
		<p style="width: 350px; margin: auto; color: #eee; font-size: 20px; line-height: 1.2; margin-bottom: 15px;">Tweet Diary is a simple diary where you can tag entries with hashtags. It's a sample app built on top of the NimbusBase platform.</p>
		<a class="btn btn-info btn-large" style="border-radius: 20px; box-shadow: 0 0 7px #555;" onclick="Nimbus.Auth.authorize()">Login With Dropbox</a>
			
	</div>

	<div class="container">

		<div class="row">
			<div class="span3"></div>
			<div class="span6" id="maindiv" style="text-align:center;">
				<form onSubmit="create_new_entry();return false;" style="margin-bottom: 0px;" id="topform">
					<input id="writearea" placeholder="Write here, press return to save" >
				</form>
				<!-- <div class="outside"><a href="#" id="write" class="btn" style="font-size: 20px;" onclick="create_new_entry()">Save</a></div> -->
				
				<div class="holder" style="height: 500px; text-align: left;"></div>
				<div class="footer">
					<input id="filter" placeholder="hashtag here to filter" ><a class="typicn" id="x_button" onclick="clear_tags()">6</a>
				</div>
			</div>
			<div class="span3"></div>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="lib/twitter-text-1.5.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/jquery.timeago.js" type="text/javascript" charset="utf-8"></script>
	<script src="app.js"></script>
</body>
</html>
